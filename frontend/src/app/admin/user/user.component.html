<app-header></app-header>
<div class="container">
    <div class="row">
      <h1 class="title">Registered User's Details</h1>
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">User Name</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col">Last Login</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop over users array and generate table rows -->
            <tr *ngFor="let user of users; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td>{{ user.last_login_date }}</td>
              <td>
                <button type="button" class="btn btn-success" (click)="givePermission(user.user_ID)" *ngIf="user.permission == 0">Permission to add</button> 
                <button type="button" class="btn btn-secondary" (click)="changePermission(user.user_ID)" *ngIf="user.permission == 1">Remove Permission</button>&nbsp;
                <button type="button" class="btn btn-danger" (click)="deleteUser(user.user_ID)">Delete Account</button>
              </td>
            </tr>
            <!-- End of loop -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

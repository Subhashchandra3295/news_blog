<div class="container">
  <div class="card" *ngIf="!toggleFormView">
    <h2>Login</h2>
    <form [formGroup]="userForm">
      <input type="text" id="username" name="username" formControlName="email" placeholder="Username" required>
      <input type="password" id="password" name="password" formControlName="password" placeholder="Password" required>
      <button type="submit" (click)="sendData()">Login</button>
    </form>
    <p class="signuplink" (click)="toggleForm()">Click here to create user account</p>
  </div>
  <div class="card" *ngIf="toggleFormView">
    <h2>Registration</h2>
    <form [formGroup]="registrationForm">
      <input type="text" id="username" name="username" formControlName="username" placeholder="Username" required>
      <input type="email" id="email" name="email" formControlName="useremail" placeholder="Email" required>
      <input type="password" id="password" name="password" formControlName="userpassword" placeholder="password"
        required>
      <button type="submit" (click)="sendRegistrationData()">Login</button>
    </form>
  </div>
</div>
